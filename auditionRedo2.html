<!DOCTYPE html>
<html>
    <head>
        <title>6 30 17 redo</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="auditionRedo2.js"></script>
        <style>
            h1{
                text-align: center;
                font-weight: bold;
            }
            h2{
                text-align: center;
            }
            h3{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Practice audition 6/30/17</h1>
        <h2>Enter two numbers and an increment</h2>
        <h3>Number 1 must be less than number 2, and all numbers must be positive</h3>
        <div class="container-fluid" id="formholder">
            <form name="sourceData" class="form-inline" onreset="resetForm()" onsubmit="return validation();">
                <div class="form-group">
                    <label for="num1">Number1</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                 <div class="form-group">
                    <label for="num2">Number2</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="step">Step factor</label>
                    <input type="number" class="form-control" id="step">
                </div>
                <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
                <button type="reset"  id="resetButton" class="button">Reset</button>
            </form>
        </div>
        <hr/>
        <br/>
        <div id="resultspace" style="font-size:16pt; text-align:center">
        </div>
    </body>
</html>
